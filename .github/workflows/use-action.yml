name: Test my action

on: [push]

jobs:
  test-my-action:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Update README with my action
        uses: testuserrrrrrr/my-action-demo2@c5c2140415d4a4a867cbdee36df9e7f4172f88b0
        with:
          target-repo: "${{ github.repository }}"
